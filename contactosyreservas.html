<body>
    <header class="header">
        <h3 class="header__titulo">V-Shark Studio</h3>
    </header>


    <nav>
        <ul>
            <li><a href="./index.html">Inicio</a></li>

        </ul>

    <div class="div__titulo">
        <h3>Escribinos</h3>
    </div>


    <div class="div__formulario">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="Nombre y Apellido" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="Banda" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Deja tu mensaje o consultas." rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
        </div>
    </div>



        <!--iconos de redes sociales-->
        <div class="div__redessociales">
            <a href="https://www.instagram.com/v_shark_studio/">
                <img class="logoRedes" src="./multimedia/redesSociales/icons8-instagram-circle-30.png" alt="Link Instagram"
                    id="logoInstagram">
            </a>
            <br>
            <a href="https://api.whatsapp.com/send?phone=+541234567890" target="_blank">
                <img class="logoRedes" src="./multimedia/redesSociales/logoWhatsapp.png" alt="Link a WhatsApp">
            </a>
            <br>
            <img class="div__gif" src="./multimedia/tiburon-imagen-animada-0030.gif" alt="gif de tiburon">
        </div>




        <footer>
            <!--Tambien iria el sitemaps-->
            <br>
            <div class="div__footer"> 
                <p>
                    Sala de Ensayo y Grabación V-Shark Estudio 
                    <br>
                    Calchaqui 3148, Quilmes, Buenos Aires.              
                </p>
            </div>
        </footer>
