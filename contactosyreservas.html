<body>
    <div class="elemento_animado transicion--fadein">
        <header class="header">
            <h3 class="header__titulo">V-Shark Studio</h3>
        </header>


        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./error404.html">Salas</a>
                    <ul>
                        <li class="nav__tipoSala"><a href="./tigerShark.html">Tiger Shark</a></li>

            </ul>

        <div class="div__titulo">
            <h1>Escribinos</h3>
        </div>

        <div class="formulario">
            <form>
                <input class="col-5" type="text" name="Nombre y apellido" placeholder="Nombre y Apellido">
                <br>
                <input class="col-5" type="email" name="Email" placeholder="nombre@gmail.com">
                <br>
                <div>
                    <select class="col-5" name="Asunto">
                        <option value="Consulta">Consulta Sobre Horarios</option>
                        <option value="Consulta">Consulta Sobre Precios</option>
                        <option value="Consulta">Otras Consulta</option>
                    </select>
                </div>

                <textarea class="col-15" rows="4" cols="100" placeholder="Mensaje"></textarea>
                <br>
                <div class="input">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>

            </form>
        </div>

        <!--iconos de redes sociales-->
        <div class="div__redessociales">
            <a href="https://www.instagram.com/v_shark_studio/">
                <img class="logoRedes" src="./multimedia/redesSociales/icons8-instagram-circle-30.png"

            <br>
            <a href="https://api.whatsapp.com/send?phone=+541234567890" target="_blank">
                <img class="logoRedes" src="./multimedia/redesSociales/logoWhatsapp.png" alt="Link a WhatsApp">
